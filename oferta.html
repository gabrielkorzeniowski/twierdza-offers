  <style>
    :root {

      --white: #ffffff;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

    body {

    h1 {

    p.subtitle {

    .nav-switch {
      display: flex;
      background: linear-gradient(to right, #264d73, #0a2540);
      border-radius: 50px;
      padding: 0.4rem;
      box-shadow: var(--shadow);
      margin-top: 2rem;
      overflow: hidden;
    }

    .nav-switch button {

      color: #fff;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.8rem 2.2rem;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s;

    .nav-switch button.active {

    }

    /* ðŸ”¹ Pojedynczy kafelek z formularzem w stylu ofert */
    .offers {

      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1200px;
      margin: 3rem auto 4rem;
      justify-items: center;
    }

    .offer {
      background: var(--white);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 1.8rem;
      transition: all 0.25s;
      width: 100%;
      max-width: 600px;
    }

    .offer:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .offer h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: var(--primary);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(45, 92, 138, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button[type="submit"] {
      background: linear-gradient(to right, #2d5c8a, #0a2540);
      color: var(--white);
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
    }

    button[type="submit"]:hover {
      background: #0f3762;
      transform: translateY(-2px);
    }

    .success {
      display: none;
      background: #e6f4ea;
      color: #0a592a;
      border: 1px solid #9ed4a5;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 300px) {
      h1 {
        font-size: 2rem;
      }
      .nav-switch button {
        padding: 0.6rem 1.6rem;
        font-size: 1rem;
      }
      .offer {
        padding: 1.5rem;
      }
    }
  </style>
</head>
